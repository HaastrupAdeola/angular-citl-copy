
<div class="card flex justify-content-center">
    <p-dialog header="Registration Form" [(visible)]="visible" [style]="{width: '50vw'}">
       
        <form (ngSubmit)="onSubmit(myform)" #myform="ngForm">
          <label for="fname"> First Name &nbsp;&nbsp;</label>
          <input type="text" id="fname" placeholder="Your name..." name="firstname" ngModel>
          <br>
          <br>
        
          <label for="lname">Last Name&nbsp; &nbsp;</label>
          <input type="text" id="lname" placeholder="Your last name..." name="lastname" ngModel>
          <br>
          <br>

          <label for="email">Email&nbsp; &nbsp;</label>
          <input type="text" id="email" placeholder="Your email..." name="email" ngModel>
          <br>
          <br>

          <input type="submit" value="Submit" id="btn">
        </form>
    </p-dialog>
    
</div>

<p-table
  #dt1
  [value]="posts"
  [tableStyle]="{ 'min-width': '50rem' }"
  [globalFilterFields]="['title', 'body']"
  [rows]="10"
  [paginator]="true"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="right">
   
  </ng-template>
  <ng-template pTemplate="caption">
    <div class="flex">
    
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="openNew()"
      >
    </button>

      
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt1.filterGlobal($event.target.value, 'contains')"
          placeholder="Search keyword"
        />
      </span>
      <h5 class="m-0">Manage Contents</h5>
     
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>userId</th>
      <th>id</th>
      <th>title</th>
      <th>body</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-post>
    <tr>
      <td>{{ post.userId }}</td>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </ng-template>
</p-table>
